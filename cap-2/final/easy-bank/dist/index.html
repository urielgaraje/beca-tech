    <title>Bankist</title>

    <!-- <script src="common.js" defer></script> -->
   <!--  <script src="script.js" defer></script> -->
    
    <script type="module" crossorigin src="/assets/main.e4bf2701.js"></script>
    <link rel="stylesheet" href="/assets/main.f115d479.css">
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Identifiquese para comenzar</p>
      <img src="/assets/logo.b043bc96.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="usuario"
          class="login__input login__input--user"
          name="username"
          required
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
          name="pin"
          required
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Balance actual</p>
          <p class="balance__date">
            A partir del <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">deposito</div>
          <div class="movements__date">3 días atrás</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">retiro</div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">Ingresos</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Egresos</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Intereses</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; Ordenar</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transferir dinero</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transferir a</label>
          <label class="form__label">Monto</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Pedir prestamo</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Monto</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Cerrar cuenta</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirmar usuario</label>
          <label class="form__label">Confirmar PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        Seras deslogueado en <span class="timer">05:00</span>
      </p>
    </main>

    <footer>&copy; by Jonas Schmedtmann.</footer>
  </body>
</html>
