<form action="">
    <div class="form-control">
        <label for="company-name">Empresa</label>
        <input id="company-name" type="text" value="Garaje de Ideas S.A." />
    </div>
    <div class="form-control">
        <label for="data-personal">Datos Personales</label>
        <input id="data-personal" type="text" value="Garaje de Ideas S.A." />
    </div>
    <div class="form-control">
        <label for="name">Apellido y Nombre</label>
        <input id="name" type="text" placeholder="Nombre" />
        <input id="surname" type="text" placeholder="Apellido" />
    </div>

    <div class="form-control">
        <label for="doc-number">Tipo y número de documento</label>
        <input id="doc-type" type="text" placeholder="DNI" />
        <input id="doc-number" type="text" placeholder="Nº de documento" />
    </div>

    <div class="form-control">
        <label for="born-date">Fecha de nacimiento</label>
        <input id="born-date" type="date" />
    </div>
    <div class="form-control">
        <label for="cuil">CUIL</label>
        <input id="cuil" type="text" />
    </div>
    <div class="form-control">
        <label for="nationality">Nacionalidad</label>
        <input id="nationality" type="text" />
    </div>
    <div class="form-control">
        <label for="civil-status">Estado civil</label>
        <input id="civil-status" type="text" />
    </div>
    <div class="form-control">
        <label for="home">Domicilio</label>
        <input id="home" type="text" />
    </div>
    <div class="form-control">
        <label for="phone">Celular</label>
        <input id="phone" type="tel" />
    </div>
    <div class="form-control">
        <label for="email">Mail</label>
        <input id="email" type="email" />
    </div>
    <div class="form-control">
        <label for="data-family">Datos familiares</label>
        <input id="data-family" type="text" />
    </div>
    <div class="form-control">
        <label for="data-husband-wife">Datos esposo/a</label>
        <input id="data-husband-wife" type="text" />
    </div>
    <div class="form-control">
        <label for="children">Datos hijos/as</label>
        <input id="children" type="text" />
    </div>
</form>
